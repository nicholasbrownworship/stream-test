<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crusade Archive â€” Initializing</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="frame" aria-label="Crusade Archive Initializing Screen">
    <section class="panel">
      <header class="brand">
        <div class="mark">
          <!-- Crusade Archive Emblem (inline SVG so it stays crisp + recolorable) -->
          <svg class="emblem" viewBox="0 0 240 240" role="img" aria-label="Crusade Archive Emblem">
            <!-- Crossed swords (behind) -->
            <g class="swords" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
              <!-- Left sword -->
              <path d="M52 182 L118 116" stroke-width="12"/>
              <path d="M118 116 L142 92" stroke-width="10"/>
              <path d="M40 194 L66 168" stroke-width="16"/>
              <path d="M36 198 L54 180" stroke-width="16"/>

              <!-- Right sword -->
              <path d="M188 182 L122 116" stroke-width="12"/>
              <path d="M122 116 L98 92" stroke-width="10"/>
              <path d="M200 194 L174 168" stroke-width="16"/>
              <path d="M204 198 L186 180" stroke-width="16"/>
            </g>

            <!-- Shrine / arch -->
            <g class="shrine" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
              <!-- Outer arch -->
              <path d="M70 204 V110
                       C70 74 92 48 120 48
                       C148 48 170 74 170 110
                       V204" stroke-width="12"/>
              <!-- Base -->
              <path d="M66 204 H174" stroke-width="12"/>

              <!-- Inner arch -->
              <path d="M90 204 V116
                       C90 90 104 72 120 72
                       C136 72 150 90 150 116
                       V204" stroke-width="8" opacity="0.75"/>
            </g>

            <!-- Cross -->
            <g class="cross" fill="none" stroke="currentColor" stroke-linecap="round">
              <path d="M120 78 V112" stroke-width="10"/>
              <path d="M102 95 H138" stroke-width="10"/>
            </g>

            <!-- Skull (bold + grim) -->
            <g class="skull" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
              <!-- Cranium -->
              <path d="M96 150
                       C96 128 108 114 120 114
                       C132 114 144 128 144 150
                       C144 168 132 182 120 182
                       C108 182 96 168 96 150 Z" stroke-width="12"/>
              <!-- Jaw -->
              <path d="M108 182
                       C110 196 114 202 120 202
                       C126 202 130 196 132 182" stroke-width="12"/>
              <!-- Eye sockets -->
              <path d="M108 148 C112 142 118 140 120 140" stroke-width="9" opacity="0.65"/>
              <path d="M132 148 C128 142 122 140 120 140" stroke-width="9" opacity="0.65"/>
              <!-- Nasal -->
              <path d="M120 152 V160" stroke-width="9" opacity="0.55"/>
            </g>

            <!-- Seal ring for weight -->
            <circle class="seal" cx="120" cy="156" r="56" fill="none" stroke="currentColor" stroke-width="6" opacity="0.22"/>
          </svg>
        </div>

        <h1 class="title">CRUSADE ARCHIVE</h1>
        <p class="tagline">RECORDED CAMPAIGNS OF ENDLESS WAR</p>
      </header>

      <div class="rule"></div>

      <section class="status">
        <div class="statusPrimary">ARCHIVE INITIALIZING</div>

        <div class="statusSecondaryWrap" aria-live="polite">
          <div id="statusSecondary" class="statusSecondary">Loading Campaign Records</div>
        </div>

        <div class="microLog" id="microLog" aria-hidden="true"></div>
      </section>

      <div class="subrule"></div>

      <footer class="footer">
        <div class="footerItem">
          <span class="label">ARCHIVE REF</span>
          <span class="value" id="archiveRef">CA-41-BAS</span>
        </div>
        <div class="footerItem">
          <span class="label">DATA SEAL</span>
          <span class="value">VERIFIED</span>
        </div>
        <div class="footerItem">
          <span class="label">INDEX</span>
          <span class="value" id="indexCount">0001</span>
        </div>
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
