<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crusade Archive â€” Initializing</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="frame">
    <section class="panel" aria-label="Crusade Archive Initializing Screen">
      <!-- LOGO IMAGE (your generated logo) -->
      <div class="mark">
        <img class="logo" src="logo.png" alt="Crusade Archive Logo" />
      </div>

      <!-- Title stays typographic (not from the logo image) -->
      <h1 class="title">CRUSADE ARCHIVE</h1>
      <p class="tagline">RECORDED CAMPAIGNS OF ENDLESS WAR</p>

      <div class="rule"></div>

      <section class="status" aria-live="polite">
        <div class="statusPrimary">
          ARCHIVE INITIALIZING<span class="dots" aria-hidden="true"></span>
        </div>

        <div class="statusSecondaryWrap">
          <div id="statusSecondary" class="statusSecondary">Loading Campaign Records</div>
        </div>

        <pre id="microLog" class="microLog" aria-hidden="true"></pre>
      </section>

      <div class="subrule"></div>

      <footer class="footer">
        <div class="footerItem">
          <span class="label">ARCHIVE REF</span>
          <span class="value" id="archiveRef">CA-41-BAS</span>
        </div>
        <div class="footerItem">
          <span class="label">DATA SEAL</span>
          <span class="value">VERIFIED</span>
        </div>
        <div class="footerItem">
          <span class="label">INDEX</span>
          <span class="value" id="indexCount">0001</span>
        </div>
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
